<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Horse dot-chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<body>
    <header>
        <h1>Horse tracking chart</h1>
        <!-- <button id="btn">Fetch the track</button> -->
    </header>

    <div class="container">
        <canvas id="myChart" width="800" height="800"></canvas>
    </div>
    <!-- <div id="div1">The text above has been created dynamically.</div> -->

    <script>
        async function getFetch(url) {
            let data = await fetch(url)
            data = await data.json();
            return data
        }

        let ctx = document.getElementById("myChart");
        let horseData = [];
        for (let i = 0; i < horseData.length; i++) {
            let b = horseData[i];
            ctx.fillRect(b.horseNo, b.data)
        }

        function drawChart() {

            let myChart = new Chart(ctx, {
                type: 'bubble',
                data: {
                    labels: ["Red"],
                    datasets: [
                        {
                            label: 'Tracking chart',
                            data: horseData,
                            backgroundColor: "#FF6384",
                            hoverBackgroundColor: "#FF6384",
                        }
                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                min: -30,
                                max: 30
                            }
                        }],
                    }
                }
            }
            );
        }

        getFetch("http:/localhost:4000/info").then(function (result) {
            horseData = result;
            drawChart();
        });

    </script>
</body>

</html>
